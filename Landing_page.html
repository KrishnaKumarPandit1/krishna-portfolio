<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4c6ef5, #7950f2);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 25px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    nav a:hover {
      color: #d0d0ff;
    }

    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10%;
    }

    .hero-content {
      max-width: 550px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero-content h2 {
      font-size: 3rem;
      margin-bottom: 15px;
      line-height: 1.2;
    }

    .hero-content p {
      margin-bottom: 25px;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .btn {
      padding: 12px 28px;
      background: #fff;
      color: #4c6ef5;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      background: #dfe3ff;
      transform: scale(1.05);
    }

    .hero img {
      width: 450px;
      margin-left: 50px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @media(max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero img {
        margin: 40px 0 0 0;
        width: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>KK</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Build Stunning Websites With Confidence</h2>
      <p>We design and develop modern, responsive, and beautiful websites to help your business grow online.</p>
      <button class="btn">Get Started</button>
    </div>
    <img src="https://illustrations.popsy.co/white/online-shopping.svg" alt="illustration" />
  </section>

</body>
</html>
